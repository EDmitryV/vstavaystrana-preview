<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Соглашение о использовании</title>
</head>
<body>
<div th:if="${user == null}">
    <a href="/login">Войти</a>
</div>
<div th:if="${user != null}">
    <p>Ваш текущий аккаунт</p>
    <p>Аккаунт: [[${user.username}]]</p>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>
<div>
    <h1>Соглашение об использовании</h1>
    <p>Здесь будет соглашение об использовании</p>
</div>
</body>
</html>
